<!DOCTYPE html>
<html>
<title>Anime Portfolio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="images/NEW-HEADER.jpg" alt="Me" width="100%">
  <div class="w3-display-middle w3-padding-32 w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge" style="color: rgb(139, 63, 79);"> <b> FAITH AUGUSTUS PEPPLE</b></h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">FAITH AUGUSTUS PEPPLE</h5>
    <h3 class="w3-hide-medium w3-hide-small">ANIME ENTHUSIAST</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <img src="images/Akatsuki.jpg" alt="Akatsuki" class="w3-image" width="1000" height="500">
  <img src="images/Big Three of MHA.jpg" alt="Big Three of MHA" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/PAIN.jpg" alt="PAIN" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/Eren Yeager.jpg" alt="Eren Yeager" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/Fire Hashira.jpg" alt="Fire Hashira" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/Fox Demon (Chainsaw Man).jpg" alt="Fox Demon (Chainsaw Man)" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/JJK Yuji.jpg" alt="JJK Yuji" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/MOB.jpg" alt="MOB" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/One Piece.jpg" alt="One Piece" class="w3-image w3-margin-top" width="1000" height="500">
  <!-- Contact -->
  <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Contact</h3>
    <hr>
    <p>Contact me for more anime wallpapers.</p>

    <form action="" target="_blank">
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" required name="Name">
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" required name="Email">
      </div>
      <div class="w3-section">
        <label>Message</label>
        <input class="w3-input w3-border" required name="Message">
      </div>
      <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
    </form><br>
    <p>Powered by <a href="d" target="_blank" class="w3-hover-text-green">PEPPLE</a></p>

  </div>

<!-- End page content -->
</div>

</body>
